<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule-X Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #calendar {
      width: 100%;
      height: 800px;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <h1>Schedule-X Calendar Demo</h1>
  <div id="calendar"></div>
  
  <script type="module">
    import { createCalendar, createViewMonthGrid } from './packages/calendar/src/index.ts'
    import 'temporal-polyfill/global'
    
    // Import CSS separately
    const link = document.createElement('link')
    link.rel = 'stylesheet'
    link.href = './packages/theme-default/dist/index.css'
    document.head.appendChild(link)
    
    const calendar = createCalendar({
      views: [createViewMonthGrid()],
      events: [
        {
          id: 1,
          title: 'Coffee with John',
          start: Temporal.ZonedDateTime.from('2023-12-04T10:05:00+01:00[Europe/Berlin]'),
          end: Temporal.ZonedDateTime.from('2023-12-04T10:35:00+01:00[Europe/Berlin]'),
        },
      ],
    })
    
    calendar.render(document.getElementById('calendar'))
    calendar.setTheme('dark')
  </script>
</body>
</html>
